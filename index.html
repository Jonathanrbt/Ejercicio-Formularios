<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <form action="#">
        <input type="text" name="name" id="name" placeholder="Ingrese su nombre">
        <input type="text" name="lastname" id="lastname" placeholder="Ingrese su apellido">
        <br>
        <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico">
        <input type="tel" name="tel" id="tel" placeholder="Ingrese su numero de celular">
        <br>
        <input type="text" name="addres" id="addres" placeholder="Ingrese su direccion" size="44">
        <br>
        <input type="date" name="date" id="date" size="15">
        <input type="number" name="cc" id="cc">
        <table>
            <tr>
                <td><h4>Género</h4></td>
                <td><h4>Hobbies</h4></td>
            <tr>
                <td>
                    <input type="radio" name="femenino" id="femenino">
                    <label for="femenino">Femenino</label>
                    <br>
                    <input type="radio" name="masculino" id="masculino">
                    <label for="masculino">Masculino</label>
                </td>
                <td>
                    <input type="checkbox" name="sport" id="sport">
                    <label for="sport">Deportes</label>
                    <br>
                    <input type="checkbox" name="musica" id="musica">
                    <label for="sport">Música</label>
                    <br>
                    <input type="checkbox" name="juegos" id="juegos">
                    <label for="sport">Juegos</label>
                </td>
            </tr>
                
            </tr>
        </table>
        <input type="submit" name="enviar" id="enviar" value="enviar">
        <input type="reset" name="reset" id="reset">
    </form>
</body>
</html>
